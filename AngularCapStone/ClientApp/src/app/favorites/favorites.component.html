<br />

<ng-container *ngFor="let item of favlist, index as i">
  <input type="checkbox" id="item{{i}}" />
  <label for="item{{i}}">{{item.id}}. {{item.question}}</label>
  <div class="content">
    <p>{{item.id}}. {{item.answer}}</p>
    <br />
    <button (click)="delFavs(item.id)">Remove from Favs</button>
  </div>
</ng-container>
